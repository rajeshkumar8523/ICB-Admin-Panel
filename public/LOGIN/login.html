<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ecf0f3;
        }
        .login-container {
            background: #ecf0f3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #ffffff;
            text-align: center;
            width: 350px;
        }
        .login-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 10px 10px 15px #cbced1, -10px -10px 15px #ffffff;
        }
        .login-container h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: #333;
        }
        .login-container p {
            margin-bottom: 30px;
            font-size: 1.5rem;
            color: #000000;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        .login-container input {
            width: 85%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            outline: none;
            background: #ecf0f3;
            border-radius: 50px;
            box-shadow: inset 6px 6px 10px #cbced1, inset -6px -6px 10px #ffffff;
            font-size: 14px;
            color: #555;
            padding-right: 40px;
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            background: #fff9e6;
            color: black;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 3px 3px 8px #cbced1, -3px -3px 8px #ffffff;
            transition: all 0.3s ease;
        }
        .login-container button:hover {
            background: #87CEEB;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 45px;
        }
        .links a:hover {
            text-decoration: underline;
        }
            /* Forgot Password Popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #ecf0f3;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        .modal-content input {
            width: 85%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            outline: none;
            background: #ecf0f3;
            border-radius: 50px;
            box-shadow: inset 6px 6px 10px #cbced1, inset -6px -6px 10px #ffffff;
            font-size: 14px;
            color: #555;
            text-align: left;
            padding-right: 40px;
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        .modal-content button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            background: #fff9e6;
            color: black;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 3px 3px 8px #cbced1, -3px -3px 8px #ffffff;
            transition: all 0.3s ease;
        }
        .modal-content button:hover {
            background: #87CEEB;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .login-container {
            background: #ecf0f3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #ffffff;
            text-align: center;
            width: 250px;
        }
        .login-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 10px 10px 15px #cbced1, -10px -10px 15px #ffffff;
        }
        .login-container h1 {
            margin-bottom: 5px;
            font-size: 1.2rem;
            color: #333;
        }
        .login-container p {
            margin-bottom: 30px;
            font-size: 1.3rem;
            color:#000000 ;
        }
        .login-container input {
            width: 80%;
            padding: 15px;
            margin: 5px 0px;
            border: none;
            outline: none;
            background: #ecf0f3;
            border-radius: 50px;
            box-shadow: inset 6px 6px 10px #cbced1, inset -6px -6px 10px #ffffff;
            font-size: 10px;
            color: #555;
        }
        .login-container button {
            width: 80%;
            padding: 15px;
            margin-top: 5px;
            border: none;
            background: #fff9e6;
            color: black;
            font-size: 10px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 3px 3px 8px #cbced1, -3px -3px 8px #ffffff;
            transition: all 0.3s ease;
        }
        .links {
            margin-top: 1px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #ecf0f3;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .modal-content input {
            width: 85%;
            padding: 10px;
        }
        .modal-content button {
            width: 80%;
            padding: 10px;
        }
    }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://assets.onecompiler.app/42ucesb3u/433ze7s8a/download%20(1).jpeg" alt="User Icon">
        <h1> Admin Login</h1>
        <p>ICB-Tracking System</p>
        <form onsubmit="return validateLogin()">
            <input type="text" id="userId" placeholder="User-id" required>
            
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePassword('newPassword', this)">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
            <button  > <a href="../index.html">Guest Mode</a> </button>
        </form>
        <p id="error-message" class="error"></p>
        
        <div class="links">
            <a href="register.html">Register</a>
            <a onclick="openModal()">Forgot Password?</a>
        </div>
    </div>
             <!-- Forgot Password Popup -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Reset Password</h2>
            <div class="input-container">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <span class="eye-icon" onclick="togglePassword('newPassword', this)">üëÅÔ∏è</span>
            </div>
            <div class="input-container">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <span class="eye-icon" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
            </div>
            <button class="btn">Reset Password</button>
        </div>
    </div>
        

    <script>
        function validateLogin() {
            const credentials = {
                "ICB-CS018": "7981321536",
                "ICB-CS004": "7993325602",
                "ICB-CS052": "8008550569",
                "ICB-CS054": "8523888119"
            };

            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (credentials[userId] && credentials[userId] === password) {
                window.location.href = "welcome.html";
                return false;
            } else {
                errorMessage.textContent = "Invalid User ID or Password!";
                return false;
            }
        }

        function togglePassword(fieldId, iconElement) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                iconElement.textContent = "üôà";
            } else {
                passwordField.type = "password";
                iconElement.textContent = "üëÅÔ∏è";
            }
        }

        function openModal() {
            document.getElementById("forgotPasswordModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("forgotPasswordModal").style.display = "none";
        }
    </script>
</body>
</html>
