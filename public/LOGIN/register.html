<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
      <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ecf0f3;
        }
        .register-container {
            background: #ecf0f3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #ffffff;
            text-align: center;
            width: 450px;
            margin-top: 5%;
            margin-bottom:5%;
        }
        .register-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 10px 10px 15px #cbced1, -10px -10px 15px #ffffff;
        }
        .register-container h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: #333;
        }
        .register-container p {
            margin-bottom: 30px;
            font-size: 1.5rem;
            color: #000000;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        .register-container input {
            width: 95%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            outline: none;
            background: #ecf0f3;
            border-radius: 50px;
            box-shadow: inset 6px 6px 10px #cbced1, inset -6px -6px 10px #ffffff;
            font-size: 14px;
            color: #555;
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        .register-container button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            background: #fff9e6;
            color: black;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 3px 3px 8px #cbced1, -3px -3px 8px #ffffff;
            transition: all 0.3s ease;
        }
        .register-container button:hover {
            background: #87CEEB;
        }
        .register-container button a {
  text-decoration: none; /* Remove underline from the link */
  color: black; /* Ensure the link text color matches the button */
}
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: underline;
            margin: 0 8px;
            
        }
        .links a:hover {
            text-decoration: none;
        }

 

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .register-container {
                padding: 30px;
                width: 70%;
                margin-top: 5%;
            }
            .register-container h1 {
                font-size: 1.4rem;
            }
            .register-container input {
                width: 90%;
                padding: 12px;
                margin: 8px 0;
                font-size: 12px;
            }
            .register-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="https://assets.onecompiler.app/42ucesb3u/433ze7s8a/download%20(1).jpeg" alt="User Icon">
        <h1>Register</h1>
        <p>ICB-Tracking System</p>
        <form onsubmit="return validateRegister()">
            <input type="text" id="userId" placeholder="User-id" required>

            <input type="text" id="name" placeholder="Name" required>

            <input type="text" id="contact" placeholder="Contact Number" required>

            <input type="email" id="email" placeholder="Email ID" required>

            <div class="input-container">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <span class="eye-icon" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
            </div>

            <div class="input-container">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <span class="eye-icon" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
            </div>

            <button>  <a href="../index.html">Register</button>
        </form>
        <p id="error-message" class="error"></p>
        
        <div class="links">
            <a href="login.html">Already have an account? Login</a>
        </div>

 

    <script>
        function validateRegister() {
            const userId = document.getElementById("userId").value;
            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const email = document.getElementById("email").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("error-message");

            // Basic password matching validation
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return false;
            }

            // Add any other validation logic as needed

            // If everything is okay
            alert("Registration Successful");
            return false; // Prevent form submission for demo
        }

        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = passwordField.nextElementSibling;

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "üôà"; // Change to "hide" icon
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è"; // Change back to "show" icon
            }
            
        }
        
          

    </script>
</body>
</html>
